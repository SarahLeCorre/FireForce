    <h1> Fire Force</h1>

    <div class="wrapper">

        <div id="FormFeu">
            <form class="FormulaireTri">
                <p class = "titreFormFeu">Filtre de Tri des Feux</p>
                </br>

                <input type="checkbox" id="FeuA" class = "checkboxFeu" checked>
                <label for="FeuA"> Feu A, feu sec</label></br>

                <input type="checkbox" id="FeuB_G" class = "checkboxFeu" checked>
                <label for="FeuB_G"> FeuB_G, feu gras, Gasoline</label></br>

                <input type="checkbox" id="FeuB_A" class = "checkboxFeu" checked>
                <label for="FeuB_A"> FeuB_A, feu gras, Alcohol</label></br>

                <input type="checkbox" id="FeuB_P" class = "checkboxFeu" checked>
                <label for="FeuB_P"> FeuB_P, feu gras, Plastics</label></br>

                <input type="checkbox" id="FeuC" class = "checkboxFeu" checked>
                <label for="FeuC"> FeuC, feu de gaz</label></br>

                <input type="checkbox" id="FeuD" class = "checkboxFeu" checked>
                <label for="FeuD"> FeuD, feu de métals</label></br>

                <input type="checkbox" id="FeuE" class = "checkboxFeu" checked>
                <label for="FeuE"> FeuE, feu électrique</label></br>

                <label for="intensite" class="rangeTitre">Tous les feux supérieurs à l'intensité :</label>
                <input type="number" id = "intensite" class="range" name="Intensity" value="0" step="1.5" min="0" max="100">
            <br>
            <!-- --> 
                <button class="maj" onclick="MAJ()" type="button">MAJ</button>
               
                <button class="maj" onclick="TRI()" type="button">Submit</button>
        </form>
